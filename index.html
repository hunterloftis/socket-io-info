<html>

<body>
  <p id='server-time'></p>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()
    const el = document.getElementById('server-time')

    setInterval(() => socket.emit('ping'), 10000)

    socket.on('name', (name) => {
      el.innerHTML = `Connected to ${name}`
    });

    socket.on('disconnect', () => {
      el.innerHTML = 'Disconnected'
    })
  </script>
</body>

</html>
